<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Planner</title>
</head>
<body>
    <nav class="sidenav">
        <div class="logo-container">
            <h2>Dashboard</h2>
        </div>
        <div class="collapsible link">
            <span>Board A</span>
            <img src="./assets/arrow-down.svg" alt="down">
        </div>
        <div class="sublinks hidden">
            <div class="sublink">
                <span>Category 1</span>
            </div>
            <div class="sublink">
                <span>Category 2</span>
            </div>
            <div class="sublink">
                <span>Priority</span>
            </div>
        </div>
        <div class="collapsible link">
            <span>Board B</span>
            <img src="./assets/arrow-down.svg" alt="down">
        </div>
        <div class="sublinks hidden">
            <div class="sublink">
                <span>Category 1</span>
            </div>
            <div class="sublink">
                <span>Category 2</span>
            </div>
            <div class="sublink">
                <span>Priority</span>
            </div>
        </div>
        <div class="link">
            <span>View All Boards</span>
            <img src="./assets/arrow-right.svg" alt="down">
        </div>
        <div class="link">
            <span>View Scheduled Tasks</span>
            <img src="./assets/arrow-right.svg" alt="down">
        </div>
        <div class="link">
            <span>View Completed Tasks</span>
            <img src="./assets/arrow-right.svg" alt="down">
        </div>
    </nav>
    <main class="dashboard">
        <h1>Hello World</h1>
    </main>
    <script src="script.js"></script>
</body>
</html>
